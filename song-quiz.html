<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which ENHYPEN Song Matches Your Mood? - ENHA-FLIX</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .quiz-title {
            font-size: 2.5rem;
            color: #e50914;
            margin-bottom: 10px;
        }

        .quiz-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
        }

        .question-container {
            background: #181818;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: white;
        }

        .question-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .option-btn {
            background: #333;
            border: 2px solid #444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: #444;
            border-color: #e50914;
            transform: translateY(-2px);
        }

        .quiz-progress {
            margin: 20px 0;
            color: #ccc;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #e50914;
            transition: width 0.3s ease;
        }

        .result-container {
            background: #181818;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
        }

        .result-title {
            font-size: 2rem;
            color: #e50914;
            margin-bottom: 20px;
        }

        .result-member {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .result-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid #e50914;
        }

        .result-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 10px;
        }

        .home-btn {
            background: #333;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="header-logo">ENHA-FLIX</a>
    </header>

    <div class="quiz-container">
        <!-- Quiz Start Screen -->
        <div id="quiz-start" class="question-container">
            <h1 class="quiz-title">Which ENHYPEN Song Matches Your Mood?</h1>
            <p class="quiz-subtitle">Get personalized ENHYPEN song recommendations based on your current mood!</p>
            <button class="restart-btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Questions (hidden initially) -->
        <div id="quiz-questions" style="display: none;">
            <div class="quiz-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div id="progress-text">Question 1 of 10</div>
            </div>
            
            <div class="question-container">
                <div class="question-text" id="question-text"></div>
                <img class="question-image" id="question-image" src="" alt="">
                <div class="options-grid" id="options-container"></div>
            </div>
        </div>

        <!-- Quiz Result (hidden initially) -->
        <div id="quiz-result" style="display: none;">
            <div class="result-container">
                <h2 class="result-title">You got...</h2>
                <div class="result-song" id="result-song"></div>
                <img class="result-image" id="result-image" src="" alt="">
                <div class="result-description" id="result-description"></div>
                <button class="restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
                <button class="home-btn" onclick="goHome()">Back to ENHA-FLIX</button>
            </div>
        </div>
    </div>

    <script src="scripts/quiz/song-quiz-data.js"></script>
    <script src="scripts/quiz/song-quiz-engine.js"></script>
</body>
</html>
